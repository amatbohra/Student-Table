
<div class="container">
  <h2>Student Records</h2>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Fees Paid</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.feesPaid ? 'Yes' : 'No' }}</td>
        <td>{{ student.address }}</td>
        <td><button (click)="deleteStudent(student._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <button (click)="showForm = true" *ngIf="!showForm">Add Student</button>

  <form *ngIf="showForm" (ngSubmit)="addStudent()">
    <div class="form-group">
      <input [(ngModel)]="formData.id" name="id" placeholder="ID" required />
      <input [(ngModel)]="formData.name" name="name" placeholder="Name" required />
      <input [(ngModel)]="formData.age" name="age" placeholder="Age" required />
      <label>Fees Paid:
        <input type="checkbox" [(ngModel)]="formData.feesPaid" name="feesPaid" />
      </label>
      <input [(ngModel)]="formData.address" name="address" placeholder="Address" required />
    </div>
    <button type="submit">Submit</button>
    <button type="button" (click)="showForm = false">Cancel</button>
  </form>
</div>
